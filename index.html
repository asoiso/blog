<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Blog by asoiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">


    <!--<link rel='stylesheet' href='css/GitHub2.css' type='text/css'/>-->
    <!--<link rel='stylesheet' href='css/style.css' type='text/css'/>-->
    <link rel="stylesheet" href="css/highlight.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>
    <script src="http://apps.bdimg.com/libs/highlight.js/8.6/highlight.min.js"></script>
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Asoiso</h1>
    <h2 class="project-tagline"></h2>
    <a href="https://github.com/asoiso/blog" class="btn">Github</a>
    <a href="http://user.qzone.qq.com/82364562" class="btn">QQ空间</a>
</section>

<section class="main-content">

    <div id="container">
        <center><img src="loading.gif" alt="loading" class="loading"></center>
    </div>
    <script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a><span class="datetime">{{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}

</script>
    <script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}

</script>
    <script src="app.js"></script>



    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/asoiso/blog">Blog</a> is maintained by <a
                href="https://github.com/asoiso">asoiso</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
                href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a
                href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>

</section>


</body>
</html>
